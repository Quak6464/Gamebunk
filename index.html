<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unigine Squad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Oxanium', sans-serif;
      background-color: #0a0a1a;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111133;
    }

    header img {
      height: 50px;
    }

    .menu-icon {
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem 0;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: linear-gradient(90deg, #0066ff, #a700ff);
      border: none;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #a700ff, #0066ff);
      transform: scale(1.05);
    }

    .game-images {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .game-images img {
      height: 200px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo-placeholder.png" alt="Unigine Squad Logo">
    <div class="menu-icon">&#9776;</div>
  </header>

  <div class="hero">
    <h1>Epic Games Made For True Gamers!</h1>
    <p>Enjoy the Games</p>
    <a href="#" class="btn">Join With Us</a>
    <div class="game-images">
      <img src="game1-placeholder.jpg" alt="Game 1">
      <img src="game2-placeholder.jpg" alt="Game 2">
      <img src="game3-placeholder.jpg" alt="Game 3">
    </div>
  </div>
</body>

</html>
