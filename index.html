<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Game Hub</title>
  <meta name="description" content="Find and play online games easily.">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Oxanium', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .game-card {
      background-color: #282828;
      border-radius: 8px;
      width: 200px;
      padding: 1rem;
      text-align: center;
    }

    .game-card img {
      max-width: 100%;
      border-radius: 4px;
    }

    .game-card h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .game-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #00b4d8;
      text-decoration: none;
    }

    footer {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Online Game Hub</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Games to Play Online</h2>
    <div class="game-list">
      <!-- Example Game Card -->
      <div class="game-card">
        <img src="game1-image.jpg" alt="Game 1">
        <h3>Game 1</h3>
        <a href="https://example.com/game1" target="_blank">Play Now</a>
      </div>
      <div class="game-card">
        <img src="game2-image.jpg" alt="Game 2">
        <h3>Game 2</h3>
        <a href="https://example.com/game2" target="_blank">Play Now</a>
      </div>
      <div class="game-card">
        <img src="game3-image.jpg" alt="Game 3">
        <h3>Game 3</h3>
        <a href="https://example.com/game3" target="_blank">Play Now</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Online Game Hub. All Rights Reserved.</p>
  </footer>

</body>

</html>
